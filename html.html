<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The world of RuneScape</title>
    <link href="css.css" rel="stylesheet">
</head>

<body class="main">
    <header>
        <div class="current">
            <a href="https://www.runescape.com/community#_ga=2.247025923.643012064.1675965074-1253078230.1675965066"
                rel="noopener noreferrer">
                <img class="RSlogo" src="./media/RSlogo.png">
            </a>
            <a class="textlink"
                href="https://www.runescape.com/community#_ga=2.247025923.643012064.1675965074-1253078230.1675965066"
                rel="noopener noreferrer">RuneScape
            </a>
            <a href="https://www.runescape.com/community#_ga=2.247025923.643012064.1675965074-1253078230.1675965066"
                rel="noopener noreferrer">
                <img class="linkicon" src="./media/linkicon.png">
            </a>
        </div>
        <div class="oldschool">
            <a href="https://oldschool.runescape.com/" rel="noopener noreferrer">
                <img class="linkicon" src="./media/linkicon.png">
            </a>
            <a class="textlink" href="https://oldschool.runescape.com/" rel="noopener noreferrer">Old School
            </a>
            <a href="https://oldschool.runescape.com/" rel="noopener noreferrer">
                <img class="OSRSlogo" src="./media/OSRSlogo.jpg">
            </a>
        </div>
    </header>
    <div class="header2">
        <div class="welcome">Welcome to the World of</div>
        <div class="bigRuneScape">RuneScape</div>
        <div class="arrowthing">
            <img class="arrow" src="./media/underline.png">
        </div>

    </div>
    <div class="mid-mid">
        <div class="toptextleft">A classic adventure, reborn</div>
        <div class="leftbox">
            <a href="https://play.runescape.com/runescape">
                <div class="picture">
                    <img class="a360gif" src="./media/runescape-360giph.gif">
                    <img class="currentlogo" src="./media/runescape-rs3-2.png">
                </div>
            </a>

        </div>
        <div class="toptextright">Gielinor, like it used to be</div>
        <div class="rightbox">
            <a href="https://play.runescape.com/oldschool">
                <div class="picture">
                    <img class="adiff360gif" src="./media/runescape-360giph.gif">
                    <img class="currentlogoright" src="./media/runescape-Oldschool.png">
                </div>
            </a>

        </div>
    </div>
    <div class="buttons">
        <a href="https://play.runescape.com/runescape">
            <button class="t1">find out more</button>
        </a>
        <a href="https://play.runescape.com/oldschool">
            <button class="t2">find out more</button>
        </a>
        <a href="https://secure.runescape.com/m=account-creation/create_account?theme=runescape#ja_sid=d3c7d372-67c1-42ef-a3c3-7ea1efdbeed7">
            <button class="t3">play now free</button>
        </a>
        <a href="https://secure.runescape.com/m=account-creation/create_account?theme=oldschool#ja_sid=d3c7d372-67c1-42ef-a3c3-7ea1efdbeed7">
            <button class="t4">play now free</button>
        </a>
    </div>


</body>

</html>
